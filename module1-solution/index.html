<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheck">

   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>
     <label>This NOT consider an empty item, i.e.,<i style="background-color:LightGrey"> , , </i>  as an item towards to the count</label>
         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="items" style="border-color:{{msgColor}}; border-width:3px">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="CheckIfTooMuch()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
           <label style="color:{{msgColor}}">{{message}}</label>
         </div>
   </div>
</body>
</html>
